{% extends "base.html" %}

{% block title %}Login Admin - BancoTech{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow">
            <div class="card-header bg-dark text-white">
                <h4 class="mb-0"><i class="fas fa-user-shield"></i> Acceso Empleados</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login_admin') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Usuario</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                        <small class="form-text text-muted">Ejemplo: admin</small>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                        <small class="form-text text-muted">Ejemplo: admin123</small>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">
                        <i class="fas fa-sign-in-alt"></i> Iniciar Sesión
                    </button>
                </form>
            </div>
            <div class="card-footer text-center">
                <small>¿Eres cliente? <a href="{{ url_for('login') }}">Acceso clientes</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
